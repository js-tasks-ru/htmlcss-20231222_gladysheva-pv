<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <div class="calendar">
            <div class="calendar_header">January 2024</div>
            <div class="calendar__wrapper">
                <div class="calendar_inner">
                    <span class="calendar__item calendar__item_header">Mon</span>
                    <span class="calendar__item calendar__item_header">Tue</span>
                    <span class="calendar__item calendar__item_header">Wed</span>
                    <span class="calendar__item calendar__item_header">Thu</span>
                    <span class="calendar__item calendar__item_header">Fri</span>
                    <span class="calendar__item calendar__item_header">Sat</span>
                    <span class="calendar__item calendar__item_header">Sun</span>
                    <span class="calendar__item calendar__selected_interval-border">1</span>
                    <span class="calendar__item calendar__selected_interval">2</span>
                    <span class="calendar__item calendar__selected_interval">3</span>
                    <span class="calendar__item calendar__selected_interval">4</span>
                    <span class="calendar__item calendar__selected_interval">5</span>
                    <span class="calendar__item calendar__selected_interval">6</span>
                    <span class="calendar__item calendar__selected_interval">7</span>
                    <span class="calendar__item calendar__selected_interval-border">8</span>
                    <span class="calendar__item">9</span>
                    <span class="calendar__item">10</span>
                    <span class="calendar__item">11</span>
                    <span class="calendar__item">12</span>
                    <span class="calendar__item">13</span>
                    <span class="calendar__item">14</span>
                    <span class="calendar__item">15</span>
                    <span class="calendar__item">16</span>
                    <span class="calendar__item">17</span>
                    <span class="calendar__item">18</span>
                    <span class="calendar__item">19</span>
                    <span class="calendar__item">20</span>
                    <span class="calendar__item">21</span>
                    <span class="calendar__item">22</span>
                    <span class="calendar__item">23</span>
                    <span class="calendar__item">24</span>
                    <span class="calendar__item">25</span>
                    <span class="calendar__item">26</span>
                    <span class="calendar__item">27</span>
                    <span class="calendar__item">28</span>
                    <span class="calendar__item">29</span>
                    <span class="calendar__item">30</span>
                    <span class="calendar__item">31</span>
                </div>
            </div>
        </div>
    </body>
</html>
